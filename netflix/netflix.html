<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="netflix.css" />
    <link rel="Website Icon" type="png" href="./img/netflix.png" />
  </head>
  <body>
    <div class="header">
      <div class="leftHeader">
        <img
          src="./img/logo.png"
          alt="넷플릭스 로고"
          width="148px"
          height="40px"
        />
      </div>
      <div class="rightHeader">
        <button class="language">한국어</button>
        <button class="login">
          <a href="https://www.netflix.com/kr/login" target="_blank">로그인</a>
        </button>
      </div>
    </div>
    <div class="article">
      <div class="text">
        <h1>영화와 시리즈를 무제한으로</h1>
        <p>다양한 디바이스에서 시청하세요. 언제든 해지하실 수 있습니다.</p>
        <h3>
          시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를
          입력하세요.
        </h3>
      </div>
      <div class="startBar">
        <div class="bar">이메일</div>
        <button class="start">시작하기 ></button>
      </div>
    </div>
  </body>
</html>
